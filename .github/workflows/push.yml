name: Push

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: â¬†ï¸ Upload output
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.sha }}
          path: ./**

  install:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Restore output
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.sha }}

      - name: ğŸ›  Install dependencies
        uses: bahmutov/npm-install@v1

  lint:
    needs: [setup, install]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Restore output
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.sha }}

      - name: ğŸ›  Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Run lint
        run: yarn lint

      - name: Run typecheck
        run: yarn typecheck

  test:
    needs: [setup, install]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Restore output
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.sha }}

      - name: ğŸ›  Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Run tests
        run: yarn test --runInBand

  test-e2e:
    needs: [setup, install]
    runs-on: ubuntu-latest
    if: ${{ !always() }}
    steps:
      - name: â¬‡ï¸ Restore output
        uses: actions/download-artifact@v2
        with:
          name: ${{ github.sha }}

      - name: Run e2e tests
        run: yarn test-e2e

      - name: â¬†ï¸ Upload output
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: image-comparisons
          path: ./src/__tests__/__image_snapshots__/__diff_output__/
