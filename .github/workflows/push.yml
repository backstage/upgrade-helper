name: Push

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ⬆️ Upload output
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.sha }}
          path: |
            ./**
            !${{ github.workspace }}/.eslint*
            !${{ github.workspace }}/.dockerignore

  install:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Restore output
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.sha }}

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 🛠 Install dependencies
        run: yarn install --immutable

  lint:
    needs: [setup, install]
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout repository code
        uses: actions/checkout@v3

      - name: 🛠 Install dependencies
        run: yarn install --immutable

      - name: Run lint
        run: yarn lint

      - name: Run typecheck
        run: yarn typecheck

  test:
    needs: [setup, install]
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Restore output
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.sha }}

      - name: 🛠 Install dependencies
        run: yarn install --immutable

      - name: Run tests
        run: yarn test --runInBand

  test-e2e:
    needs: [setup, install]
    runs-on: ubuntu-latest
    if: ${{ !always() }}
    steps:
      - name: ⬇️ Restore output
        uses: actions/download-artifact@v4
        with:
          name: ${{ github.sha }}

      - name: Run e2e tests
        run: yarn test-e2e

      - name: ⬆️ Upload output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: image-comparisons
          path: ./src/__tests__/__image_snapshots__/__diff_output__/
